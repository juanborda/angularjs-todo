<div class="text-center">Are you sure?</div>
<div id="confirmation-popup" class="form-group text-center">
    <div class="btn-group" role="group" aria-label="...">
        <button type="button"
                data-ng-click="confirm($event)"
                class="btn btn-sm btn-success">Confirm
        </button>
        <button type="button"
                data-ng-click="cancel($event)"
                class="btn btn-sm btn-warning">Cancel
        </button>
    </div>
</div>
