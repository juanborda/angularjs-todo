<div class="modal-header">
    <h4 class="modal-title">Edit Todo</h4>
    <button type="button" class="close-modal-btn" data-ng-click="closeModal()" data-dismiss="modal"><i
            class="fa fa-times" aria-hidden="true"></i></button>
</div>
<div class="modal-body">
    <form name="editTodo">
        <div class="col-md-12">
            <div class="form-group">
                <label for="title">Title</label>
                <input autofocus id="title" alphanum-only required class="form-control" type="text" name="title" data-ng-model="todo.title">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="isComplete">
                    Is this item completed?
                </label>
                <input id="isComplete" type="checkbox" name="completed" data-ng-model="todo.completed">
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>
<div class="modal-footer">
    <button data-ng-click="closeModal()" class="btn btn-default">Close</button>
    <button data-ng-click="save()" class="btn btn-primary">Save</button>
</div>
